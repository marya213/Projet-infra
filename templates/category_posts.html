<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts in {{.Category}}</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header>
      <h1>Posts in {{.Category}}</h1>
    </header>
    <nav>
      <a href="/">Home</a>
      {{if .User}}
      <span>Bienvenue, <a href="/profile/{{.User}}">{{.User}}</a>!</span>
      <a href="/logout">Logout</a>
      <a href="/create-post">Create Post</a>
      {{else}}
      <a href="/login">Login</a>
      <a href="/register">Register</a>
      {{end}}
    </nav>
    <div class="container">
      <h2>Posts</h2>
      {{range .Posts}}
      <div class="post">
        <h3><a href="/post/{{.ID}}">{{.Title}}</a></h3>
        <p>{{.Content}}</p>
        <p>
          <em
            >Posted by
            <a href="/profile/{{.User.Username}}">{{.User.Username}}</a> in
            {{.Category}}</em
          >
        </p>
      </div>
      {{else}}
      <p>No posts available in this category</p>
      {{end}}
    </div>
    <footer>
      <p>&copy; 2024 Forum</p>
    </footer>
  </body>
</html>
